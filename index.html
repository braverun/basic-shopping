<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping</title>
</head>
<body>
  <h1>Beer Shop</h1>
  <div id="js-cart" class="cart"></div>

  <div id="js-menu" class="menu"></div>

  <script type="text/template" id="cart-template">
    <p><%=name%></p>
    <p><%=brewery%></p>
    <p><%=cost%></p>
  </script>

  <script type="text/template" id="menu-template">
  <div class="beer">
  <p><%=name%></p>
  <p><%=brewery%></p>
  <p><%=cost%></p>
  <button class="add-beer">add to<br>cart</button>
  </div>
  </script>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
